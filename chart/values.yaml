# Default values for gatekeeper-policy-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/sighup/gatekeeper-policy-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.13"

# # Override gatekeeper-policy-manager container entrypoint/args
# # See https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/
command:
# - gunicorn
args:
# - --bind=:8080
# - --workers=2
# - --threads=4
# - --worker-class=gthread
# - app:app

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "gatekeeper-policy-manager"

podAnnotations: {}

podLabels: {}

# Specify security settings for the gatekeeper-policy-manager pod
# See https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
podSecurityContext:
  runAsNonRoot: true

# Set the security context for the main gatekeeper-policy-manager container,
# which override settings made at the Pod level when there is overlap
# See https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
# and https://kubernetes.io/docs/concepts/security/pod-security-standards/
securityContext:
  runAsNonRoot: true
  privileged: false
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

service:
  annotations: {}
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # ingressClassName: "nginx"
  annotations:
    {}
  labels: {}
  hosts:
    - host: gpm.local
      paths: []
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior: {}
  metrics: []

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: []

config:
  preferredURLScheme: http
  logLevel: info
  # secret in plain text
  secretKey: null
  # name of the secret containing the secret key. if set, config.secretKey should be null!
  # supported fields: secretKey
  secretRef: null
  multiCluster:
    enabled: false
    kubeconfig: |
      apiVersion: v1
      clusters:
      - cluster:
          certificate-authority-data: REDACTED
          server: https://127.0.0.1:54216
        name: kind-kind
      contexts:
      - context:
          cluster: kind-kind
          user: kind-kind
        name: kind-kind
      current-context: kind-kind
      kind: Config
      preferences: {}
      users:
      - name: kind-kind
        user:
          client-certificate-data: REDACTED
          client-key-data: REDACTED
  oidc:
    enabled: false
    issuer:
    redirectDomain:
    clientID:
    clientSecret:
    authorizationEndpoint:
    jwksURI:
    tokenEndpoint:
    introspectionEndpoint:
    userinfoEndpoint:
    endSessionEndpoint:

# Extra env variables to pass to the gatekeeper-policy-manager container
extraEnvs: []

rbac:
  create: true

# If create is `false` the Helm Operator will be restricted to the namespace
# where it is deployed, and no ClusterRole or ClusterRoleBinding will be created.
# Additionally, the kubeconfig default context will be set to that namespace.
clusterRole:
  create: true
  name: "gatekeeper-policy-manager-crd-view"

# Health and liveness probe configurations
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
