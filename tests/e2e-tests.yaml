apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-tests
spec:
  template:
    spec:
      containers:
        - name: configs
          image: docker.io/curlimages/curl
          command: ["/bin/sh", "-c"]
          args:
            [
              "curl -s http://gatekeeper-policy-manager.gatekeeper-system.svc.cluster.local/api/v1/configs/ | grep 'kube-system'",
            ]
        - name: constrainttemplates
          image: docker.io/curlimages/curl
          command: ["/bin/sh", "-c"]
          args:
            [
              "curl -s http://gatekeeper-policy-manager.gatekeeper-system.svc.cluster.local/api/v1/constrainttemplates/ | grep 'target'",
            ]
        - name: constraints
          image: docker.io/curlimages/curl
          command: ["/bin/sh", "-c"]
          args:
            [
              "curl -s http://gatekeeper-policy-manager.gatekeeper-system.svc.cluster.local/api/v1/constraints/ | grep 'totalViolations'",
            ]
        - name: mutations
          image: docker.io/curlimages/curl
          command: ["/bin/sh", "-c"]
          args:
            [
              "curl -s http://gatekeeper-policy-manager.gatekeeper-system.svc.cluster.local/api/v1/mutations/ | grep 'demo-annotation-owner'",
            ]
        - name: events
          image: docker.io/curlimages/curl
          command: ["/bin/sh", "-c"]
          args:
            [
              "curl -s http://gatekeeper-policy-manager.gatekeeper-system.svc.cluster.local/api/v1/events/ | grep 'null'",
            ]
      restartPolicy: Never
  backoffLimit: 9
